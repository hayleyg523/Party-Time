<!doctype html>
<html lang="en">

<head>
  <!--Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--Option 1: Bootstrap Bundle with Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Party Site</title>

</head>

<body>
  <!--Navigation-->
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="itinerary.html">Itinerary</a></li>
          <li><a href="rsvp.html">RSVP</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!--Hero-->
  <div class="hero-image">
    <div class="hero-text">
      <h1 class="hero">Our Holiday Party Itinerary</h1>
      <p class="itinerary">What do we have in store for attendees?</p>
      <button class="btn btn bg-dark">See Our Party Agenda</button>
    </div>
  </div>
  <!--Scroll down anchor-->
  <section>
    <div class="scrolldown">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </section>
  <!--Carousel Header-->
  <h1 class="title"><span class="info">What's Our Plan?</span></h1>
  <!--Carousel-->
    <hr>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://2rjsvr1knef5g3uc2fav00id-wpengine.netdna-ssl.com/wp-content/uploads/2015/12/738x738-holidaymovies.jpg" class="d-block w-100" alt="Christmas Movies">
          <div class="carousel-caption d-none d-md-block">
            <h5>Watch a holiday movie!!</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://thumbor.thedailymeal.com/WekoBHk8haIlIFT4DXADok3XQeA=/870x565/https://www.thedailymeal.com/sites/default/files/2016/12/20/Left-Right_Game_shutterstock.jpg" class="d-block w-100" alt="Gift Exchange">
          <div class="carousel-caption d-none d-md-block">
            <h5>Exchange Gifts!!</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="http://i.imgur.com/5HlJMFk.jpg" class="d-block w-100" alt="Holiday Contests">
          <div class="carousel-caption d-none d-md-block">
            <h5>Different Holiday Contests</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <hr>
    <br>
  <!--Footer-->
  <footer class="space">
    <p>Copyright &copy; 2021 Gold's Designs </p>
  </footer>
</body>
