<!doctype html>
<html lang="en">

<head>
  <!--Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function clearName(){
      if (document.getElementById('nameField').value == 'First and Last Name'){
        document.getElementById('nameField').value = '';
    }
  }
  function clearEmail(){
    if (document.getElementById('emailField').value == 'Example: Johndoe123@gmail.com'){
      document.getElementById('emailField').value = '';
  }
}
  function clearAttendance(){
    if (document.getElementById('attendanceField').value == 'Yes or No'){
      document.getElementById('attendanceField').value = '';
  }
}
  function resetName(){
    if (document.getElementById('nameField').value == ''){
      document.getElementById('nameField').value = 'First and Last Name';
  }
}
function resetEmail(){
  if (document.getElementById('emailField').value == ''){
    document.getElementById('emailField').value = 'Example: Johndoe123@gmail.com';
  }
}
function resetAttendance(){
  if (document.getElementById('attendanceField').value == ''){
    document.getElementById('attendanceField').value = 'Yes or No';
  }
}

function alertUser(msg){
  alert(msg);
}

</script>
  <!--Option 1: Bootstrap Bundle with Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Party Site</title>

</head>

<body>
  <!--Navigation-->
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="itinerary.html">Itinerary</a></li>
          <li><a href="rsvp.html">RSVP</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!--Hero-->
  <div class="hero-image">
    <div class="hero-text">
      <h1 class="hero">RSVP</h1>
      <p class="itinerary">Due by <span class="decor">December 20th</span></p>
      <button class="btn btn bg-dark">Let Us Know You're Coming</button>
    </div>
  </div>
  <!--Scroll down anchor-->
  <section>
    <div class="scrolldown">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </section>
  <hr>
  <!--RSVP Form-->
  <main role="main">
		<div class="contentWrapper">
			<form action="" method="post" name="signUpForm" id="signUpForm">
				<fieldset id="signUp">
					<legend>RSVP Here</legend>

						<label for="nameField">Name:</label>
						<input id="nameField" name="nameField" type="text" class="textfield" value="First and Last Name" onfocus="clearName();" onblur="resetName();" >

						<label for="phoneField">Email:</label>
						<input id="emailField" name="emailField" type="text" class="textfield" value="Example: Johndoe123@gmail.com" onfocus="clearEmail();" onblur="resetEmail();">

            <label for="phoneField">Attending Holiday Party?</label>
            <input id="attendanceField" name="attendanceField" type="text" class="textfield" value="Yes or No" onfocus="clearAttendance();" onblur="resetAttendance();">


						<input id="submit" type="submit" name="submit" value="Click to Send Your RSVP!" onclick="alertUser('Thank you for your RSVP to the holiday party!! Hope to see you soon :)');">

				</fieldset>
			</form>
		</div>
	</main>
  <hr>
  <br>
  <!--Footer-->
  <footer class="space">
    <p>Copyright &copy; 2021 Gold's Designs </p>
  </footer>
</body>
